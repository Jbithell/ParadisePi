<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    <br>
    <button type="button" class="lx" data-preset="1" id="lx1">Preset 1</button>
    <button type="button" class="lx" data-preset="2" id="lx2">Preset 2</button>
    <button type="button" class="lx" data-preset="3" id="lx3">Preset 3</button>
    <button type="button" class="lx" data-preset="4" id="lx4">Preset 4</button>
    <button type="button" class="snd" id="snd1">Sound action</button>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
