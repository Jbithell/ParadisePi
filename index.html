<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' ">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Paradise Pi</title>
  </head>
  <body>
	<h1 id="deviceName">Device Name</h1>
    <div class="row">
      <div class="left">
        <div class="button-container" id="lxContainer">
          <!-- Buttons generated on load -->
        </div>
      </div>
      <div class="right">
        <div class="button-container" id="sndContainer">
          <!-- Buttons generated on load -->
          <div class="channel">
            <label>CH 01</label>
            <input class="fader" type="range" max="1" step="0.01" data-channel="01" value="0">
            <button class="channel-toggle" data-channel="01" data-status="1">OFF</button>
          </div>
          <div class="channel">
            <label>CH 02</label>
            <input class="fader" type="range" max="1" step="0.01" data-channel="02" value="0">
            <button class="channel-toggle" data-channel="02" data-status="1">OFF</button>
          </div>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="assets/jquery-3.5.1.min.js"></script>
    <script>if (window.module) module = window.module;</script>

    <script src="./renderer.js"></script>
  </body>
</html>
