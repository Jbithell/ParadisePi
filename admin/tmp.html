<div class="card" id="lighting-config">
    <div class="card-header"><strong>Preset</strong> ' + value.id + '</div>
    <div class="card-body">
        <form class="preset-form" data-table="LXPreset">
            <div class="form-group"><label>Preset Name</label>
                <input class="form-control" name="name" type="text" value="' + value.name + '">
            </div>
            <div class="form-group"><label>Preset Enabled</label>
                <input class="form-control" name="enabled" type="checkbox" value="' + value.enabled + '">
            </div>
            <div class="form-group"><label>Preset Universe</label>
                <input class="form-control" name="universe" type="number" value="' + value.universe + '">
            </div>
            <div class="form-group"><label>Preset Channels</label>
                <input class="form-control" name="setArguments" type="text" value="' + value.setArguments + '">
            </div>
            <button class="btn btn-sm btn-success" type="submit">Save</button>
        </form>
    </div>
</div>
